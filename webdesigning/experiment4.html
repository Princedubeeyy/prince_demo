<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Room Booking Form</title>
  <style>
    /* Page frame to match printed look */
    body{
      font-family: 'Times New Roman', Times, serif;
      background: #fff;
      margin: 20px;
      color:#111;
    }
    .page{
      width: 820px; /* similar to printed sheet */
      margin: 10px auto;
      padding: 36px 60px;
      border-left: 3px solid #222;
      border-right: 3px solid #222;
      border-top: 3px solid #222;
      border-bottom: 3px solid #222;
      box-sizing: border-box;
    }
    h1{
      text-align:center;
      font-size:48px;
      margin: 6px 0 30px 0;
      letter-spacing:1px;
      font-weight:700;
    }

    form{
      width:100%;
    }

    .row{
      display:flex;
      align-items:center;
      margin: 12px 0;
    }
    .label{
      width:240px;
      text-align:right;
      padding-right:18px;
      font-size:20px;
    }
    .control{
      flex:1;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select, textarea, input[type="date"]{
      font-size:18px;
      padding:8px 10px;
      border:2px solid #777;
      border-radius:4px;
      width:70%;
      box-sizing:border-box;
    }

    select{width:200px}

    .small-input{width:120px}

    .textarea{
      width:100%;
      height:110px;
      resize:none;
    }

    .center-row{
      justify-content:center;
      margin-top:30px;
    }

    .btn{
      font-size:18px;
      padding:8px 18px;
      margin:0 10px;
      border:2px solid #777;
      background:#f2f2f2;
      border-radius:6px;
      cursor:pointer;
    }

    /* make the labels slightly bolder like the image */
    label{font-weight:600}

    /* special request label centered above large textarea */
    .full-width-label{
      text-align:center;
      font-size:20px;
      margin-top:18px;
      margin-bottom:8px;
    }

    @media (max-width:900px){
      .page{width:95%;padding:20px}
      .label{width:170px;font-size:16px}
      input[type="text"], select{width:100%}
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Hotel Room Booking Form</h1>

    <form>
      <div class="row">
        <div class="label">Full Name:</div>
        <div class="control"><input type="text" name="fullname" placeholder=""/></div>
      </div>

      <div class="row">
        <div class="label">Email:</div>
        <div class="control"><input type="email" name="email" placeholder=""/></div>
      </div>

      <div class="row">
        <div class="label">Phone Number:</div>
        <div class="control"><input type="tel" name="phone" placeholder=""/></div>
      </div>

      <div class="row">
        <div class="label">Check-in Date:</div>
        <div class="control"><input type="date" name="checkin"/></div>
      </div>

      <div class="row">
        <div class="label">Check-out Date:</div>
        <div class="control"><input type="date" name="checkout"/></div>
      </div>

      <div class="row">
        <div class="label">Room Type:</div>
        <div class="control"><select name="roomtype"><option>Single</option><option>Double</option><option>Deluxe</option><option>Suite</option></select></div>
      </div>

      <div class="row">
        <div class="label">Number of Guests:</div>
        <div class="control"><input type="number" name="guests" min="1" class="small-input"/></div>
      </div>

      <div class="full-width-label">Special Requests:</div>
      <div style="padding:0 40px;">
        <textarea class="textarea" name="requests"></textarea>
      </div>

      <div class="row center-row">
        <button type="submit" class="btn">Book Now</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </form>

  </div>
</body>
</html>
