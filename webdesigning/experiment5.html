<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 30px;
      background-color: white;
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    form {
      margin-left: 50px;
      margin-top: 30px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    textarea {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #000;
      border-radius: 3px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    .gender {
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-left: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 5px 10px;
      border: 1px solid #000;
      background-color: #f2f2f2;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>
  <hr>

  <form>
    <label>Full Name:</label>
    <input type="text" placeholder="Enter your name"><br>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email"><br>

    <label>Password:</label>
    <input type="password" placeholder="Enter your password"><br>

    <label>Gender:</label>
    <span class="gender">
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Other
    </span><br>

    <label>Course:</label>
    <select>
      <option>Select your course</option>
      <option>BCA</option>
      <option>BBA</option>
      <option>BSc</option>
      <option>MCA</option>
    </select><br>

    <label>Contact No:</label>
    <input type="tel" placeholder="Enter your contact no"><br>

    <label>Address:</label>
    <textarea placeholder="Enter your address"></textarea><br>

    <div class="buttons">
      <input type="submit" value="Resister">
      <input type="reset" value="Clear">
    </div>
  </form>
  <hr>

  <footer>Â©2025 Student Registration Portal</footer>
</body>
</html>
