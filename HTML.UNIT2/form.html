<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML FORM</legend>

            <label for="">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter your name"><br><br>

            <label for="">Your Contact</label>
            <input type="email" name="" id="" placeholder="Enter your email"><br><br>

            <label for="">Your DOJ</label>
            <input type="date" name="" id=""><br><br>

            <label for="">Your Gender</label>
            <input type="radio" name="gender">MALE 
            <input type="radio" name="gender">Female <br><br>

            <label for="">Your Branch</label>
            <select>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
            </select><BR><BR>

                <lable for="">Your Subject</lable>
                <input type="checkbox" name="" id="">Math
                <input type="checkbox" name="" id="">Physics
                <input type="checkbox" name="" id="">DS
                <input type="checkbox" name="" id="">WD<br><br>

                <label for="">Your Distance</label>
                <input type="range" name="" id="" /><br/><br/>

             <label for="">Your Address</label>
             <input type="text area" id="distance" name="distance" rows="10" cols="50"></input><br>

             <label for="">attach file:</label>
             <input type="file" id="file" name="file"><br><br>
             <input list="browsers">
             <datalist id="browsers">
                <option value="chrome">
                <option value="firefox">
                <option value="safari">
                <option value="edge">
                <option value="opera">
            <input type="submit" value="submit">
            <label for="Your subject"></label>    
        </fieldset>
    </form>
</body>
</html>
